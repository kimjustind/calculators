<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Compound Interest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/general.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="js/darkmode.js"></script>

    <script>
        function CalculateInterest() {
            var principal = parseFloat(document.getElementById("principal").value);
            var periods = parseFloat(document.getElementById("periods").value);
            var interest = parseFloat(document.getElementById("interest").value/100);
            var compounded = parseFloat(document.getElementById("compounded").value);

            document.getElementById("totalacc").value = ( principal * Math.pow(1 + interest / compounded, periods * compounded) ).toFixed(2);
        }
    </script>

</head>

<body>
    <!-- Start of the main navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navBarNav" aria-controls="navBarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navBarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://vyls.io/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="vyls.io/calculators/">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://vyls.io/calculators/Afford">House Payments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="https://vyls.io/calculators/CompoundInterest">Compound Interest</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://vyls.io/calculators/Payment">Loan Payment</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex">
                <button id="darkButton" onclick="darkMode()">Dark ðŸŒ™</button>
            </div>
        </div>
    </nav>
    <!-- End of the main navigation bar -->

    <!-- Start of the header -->
    <header class="container">
        <div class="jumbotron">
            <h1 class="display-2">Compound Interest</h1>
            <hr />
        </div>
    </header>
    <!-- End of the header -->

    <!-- Beginning of calculator -->
    <div class="container">
        <div class="row justify-content-evenly">
            <div class="col-md-4 thebox purplebox">
                <h1>Inputs</h1>
                <form>
                    <label for="principal" class="form-label">Principal</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="number" id="principal" class="form-control" placeholder="Initial Investment Amount" step="0.01" min="0"><br/>
                    </div>
                    <label for="periods" class="form-label">Number of Periods (Years)</label>
                    <div class="input-group mb-3">
                        <input type="number" id="periods" class="form-control" placeholder="Number of Periods" step="1" min="0"><br/>
                    </div>
                    <label for="interest" class="form-label">Annual Interest Rate</label>
                    <div class="input-group mb-3">
                        <input type="number" id="interest" class="form-control" placeholder="Interest Rate Per Period" step="1" min="0"><br/>
                        <span class="input-group-text">%</span>
                    </div>
                    <label for="compounded" class="form-label">Compounded</label>
                    <select id="compounded" class="form-select form-select-sm mb-3">
                        <option value="365">Daily</option>
                        <option value="12" selected>Monthly</option>
                        <option value="4">Quarterly</option>
                        <option value="2">Bi-Yearly</option>
                        <option value="1">Yearly</option>
                    </select>
                    <input type="submit" value="Calculate" class="btn btn-primary" onclick="CalculateInterest(); return false;" >
                    <!-- return false;? It's the only way I can get this to work (prevents the page from reloading). -->
                </form>
            </div>
            <div class="col-md-4 thebox purplebox">
                <h1>Outputs</h1>
                <form>
                    <label for="totalacc" class="form-label">Total Amount Accumulated</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="text" id="totalacc" class="form-control" placeholder="Total Accumulated" readonly><br/>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- End of calculator -->

    <!-- Almost forgot about the footer -->
    <footer>
        <img src="images/pien.png" alt="ghost">
        <div id="footline">
            Justin Kim &copy;
        </div>
    </footer>

</body>
</html>
