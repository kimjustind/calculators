    <meta charset="utf-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/general.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="js/darkmode.js"></script>

    <script>
        function MaxPayment() {
            var ginc = parseFloat(document.getElementById("gincome").value);
            var texp = parseFloat(document.getElementById("texpense").value);
            var GInc29 = ginc * .29;
            var GInc39TExp = ginc * .39 - texp;
            // Quite a bit of error handling for no reason.
            if (ginc < texp) {
                document.getElementById("maxpercent").value = "-";
                document.getElementById("maxpayment").value = "Expenses > Gross Income!";
            } else {
                if (GInc29 < GInc39TExp) {
                    document.getElementById("maxpercent").value = 29;
                    document.getElementById("maxpayment").value = GInc29.toFixed(2);
                } else {
                    if (GInc39TExp < 0) {
                        document.getElementById("maxpercent").value = "-";
                        document.getElementById("maxpayment").value = "Expenses are too high!";
                    } else {
                        document.getElementById("maxpercent").value = 39;
                        document.getElementById("maxpayment").value = GInc39TExp.toFixed(2);
                    }
                }
            }
        }
    </script>
</head>

<body>

            <div class="collapse navbar-collapse" id="navBarNav">

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    </li>

    </nav>

    <!-- Start of the header -->

        <div class="jumbotron">

            <nav>

    <!-- End of the header -->

    <!-- Beginning of calculator -->
    <div class="container">
        <div class="row text-left justify-content-evenly">
            <div class="col-md-4 thebox bluebox">
                <h1>Inputs</h1>
                <form>
                    <label for="gincome" class="form-label">Gross Monthly Income</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="number" id="gincome" class="form-control" placeholder="Gross Monthly Income" step="0.01" min="0"><br/>
                    </div>
                    <label for="texpense" class="form-label">Expenses</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="number" id="texpense" class="form-control" placeholder="Expenses" step="0.01" min="0"><br/>
                    </div>
                    <input type="submit" value="Calculate" class="btn btn-primary" onclick="MaxPayment(); return false;" >
                    <!-- return false;? It's the only way I can get this to work (prevents the page from reloading). -->
                </form>
            </div>
            <div class="col-md-4 thebox bluebox">
                <h1>Outputs</h1>
                <form>
                    <label for="maxpercent" class="form-label">Percentage of Gross Monthly Income</label>
                    <div class="input-group mb-3">
                        <input type="text" id="maxpercent" class="form-control" placeholder="Percentage of Gross Income" min=0 readonly>
                        <span class="input-group-text">%</span><br/>
                    </div>

                    <label for="maxpayment" class="form-label">Max Affordable Monthly House Payment</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="text" id="maxpayment" class="form-control" placeholder="Max House Payment" min=0 readonly><br/>
                    </div>
                </form>
            </div>
        </div>
